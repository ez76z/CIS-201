<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
<p>Please fill in the registration form id you wish to register</p>
    <table border="2" width="600">

        <tr>
            <td>First Name</td>
            <td><input type="text" name="FN" value=""></input></td>
        </tr>

        <tr>
            <td>Last Name</td>
            <td><input type="text" name="LN" value=""></input></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="text" name="Email" value=""></input></td>
        </tr>

        <tr>
            <td>Age</td>
            <td><input type="text" name="Age" value=""></input></td>
        </tr>

        <tr>
            <td >Gender</td>
            <td>
                <input type="radio" name="Gender" value="Male">Male <br>
                <input type="radio" name="Gender" value="Female">Female
            </td>
        </tr>

        <tr>
            <td >Major</td>
            <td>
                <input type="radio" name="major" value="SWE">Software Engineer <br>
                <input type="radio" name="major" value="NEs">Network Engineering and Security
            </td>
        </tr>

        <tr>
            <td>What is your favorite Courses</td>
            <td>
                <input type="text" name="fav" value=""> <br>
                <input type="radio" name="fav" value="BE"> Back End Development <br>
                <input type="radio" name="fav" value="JV"> Programming in Java <br>
                <input type="radio" name="fav" value="security"> Security
            </td>
        </tr>

        <tr> 
            <td></td>
            <td><input type="submit" value="Submit Query"></td>
        </tr>


    </table>


    </table>
</body>
</html>
